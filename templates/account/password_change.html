{%extends 'base.html'%}
{%load static%}

{% block perfilName %}

{%endblock%}


{% block body %}

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class='btn btn-primary'>Alterar Senha</button>
    </form>
{% endblock %}
